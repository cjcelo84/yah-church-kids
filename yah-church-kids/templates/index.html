<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - YAH Church Kids</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; text-align: center; }
        form { background: white; padding: 20px; border-radius: 8px; display: inline-block; margin-top: 50px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, select { display: block; margin: 10px auto; padding: 10px; width: 80%; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Cadastro de Crianças - YAH Church Kids</h1>
    <form method="POST" action="/cadastrar">
        <input type="text" name="nome" placeholder="Nome da criança" required>
        <input type="number" name="idade" placeholder="Idade" required>
        <select name="atividade">
            <option value="Futebol">Futebol</option>
            <option value="Corrida">Corrida</option>
            <option value="Brincadeiras">Brincadeiras</option>
        </select>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
